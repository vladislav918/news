{% extends 'posts/base.html' %}

{% block title %} Добавить статью {% endblock title %}

{% block content %}
<div class="overflow-hidden d-flex align-items-center justify-content-center">
    <form action="{% url 'new' %}" method="post" enctype="multipart/form-data">
        <section class="vh-100">
            {% csrf_token %}
            <div class="container h-100 row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11 card text-black card-body p-md-5" style="border-radius: 25px;">
                    <div class="row justify-content-center ">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cоздание статьи</p>
                            <!--display the form-->
                            <form class="mx-1 mx-md-4">
                                {% csrf_token %}
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        {% for fields in form %}
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    {{ fields }}
                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Отправить статью
                                    </button>
                                </div>
                            </form>
                            <!--end display the form-->
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            <img src="/photos/system_photo/draw1.png"
                                 class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</div>
{% endblock content %}

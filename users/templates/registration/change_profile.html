{% extends 'posts/base.html' %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4 card-body text-center">
                            <div class="card-body text-center">
                                {% if user.avatar %}
                                    <img width="250" height="250" src="{{ user.avatar.url }}"/>
                                {% else %}
                                    <img class="avatar avatar-sm mr-4" style="border-radius: 50%" width="250" height="250"
                                        src="/photos/system_photo/istockphoto-1300845620-612x612.jpg">
                                {% endif %}
                                <h5 class="my-3"></h5>
                                <p class="text-muted mb-1">Full Stack Developer</p>
                                <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
                                <div class="d-flex justify-content-center mb-2">
                                    <button type="button" class="btn btn-primary">Follow</button>
                                    <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-outline flex-fill mb-0">
                                        {{ form.as_p }}
                                    </div>
                                    <div class="d-flex justify-content-end mt-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Изменить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'posts/base.html' %}


{% block title %}Password Change{% endblock %}

{% block content %}
<div class="overflow-hidden d-flex align-items-center justify-content-center vh-100" style="margin-top: 4rem">
    <form method="POST" style="margin-top: 4rem">
        {% csrf_token %}
        {{form.as_p}}
        {% if form.errors %}
            <div class="alert alert-danger">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        {{ error }}
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        <input type="submit" class="btn btn-success" value="Change my password">
    </form>
</div>
{% endblock %}
